font:
  size: 9
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic

background_opacity: 0.8

# Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#C0C0C0'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e53935'
    green:   '#43a047'
    yellow:  '#fec006'
    blue:    '#5895dc'
    magenta: '#a093c7'
    cyan:    '#00acc1'
    white:   '#ffffff'
    purple:  '#8e24aa'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

shell:
  program: /usr/bin/tmux
  args:
    - -u # force UTF-8 in tmux

